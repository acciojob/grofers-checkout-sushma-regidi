<!DOCTYPE html>
<html>
<head>
  <title>Grofers Checkout</title>
</head>
<body>
  <table id="grocery-table" border="1">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr class="item">
      <td>Apples</td>
      <td class="price" contenteditable="true">50</td>
    </tr>
    <tr class="item">
      <td>Bananas</td>
      <td class="price" contenteditable="true">30</td>
    </tr>
    <tr class="item">
      <td>Milk</td>
      <td class="price" contenteditable="true">40</td>
    </tr>
  </table>

  <button onclick="calculateTotal()">Calculate Total</button>

  <p id="ans"></p>

  <script>
    function calculateTotal() {
      const prices = document.querySelectorAll('.price');
      let total = 0;

      prices.forEach(el => {
        total += parseFloat(el.textContent) || 0;
      });

      document.getElementById('ans').textContent = total;
    }
  </script>
</body>
</html>
