<table border="1">
  <tr><th>Item</th><th>Price</th></tr>
  <tr class="item"><td>Apples</td><td class="prices">30</td></tr>
  <tr class="item"><td>Bananas</td><td class="prices">20</td></tr>
  <tr class="item"><td>Oranges</td><td class="prices">25</td></tr>
</table>

<script>
// JS code here
const priceElements = document.querySelectorAll(".prices");
let total = 0;
priceElements.forEach((price) => total += parseFloat(price.textContent));
const table = document.querySelector("table");
const totalRow = document.createElement("tr");
const totalCell = document.createElement("td");
totalCell.textContent = total;
totalCell.colSpan = table.rows[0].cells.length;
totalRow.appendChild(totalCell);
table.appendChild(totalRow);
</script>
